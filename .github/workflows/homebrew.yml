name: Update Homebrew Formula

on:
  release:
    types: [created]

jobs:
  update-homebrew:
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      
      - name: Calculate SHA256
        id: sha256
        run: |
          URL="https://github.com/${{ github.repository }}/archive/${{ github.event.release.tag_name }}.tar.gz"
          SHA=$(curl -sL "$URL" | shasum -a 256 | cut -d' ' -f1)
          echo "sha256=$SHA" >> $GITHUB_OUTPUT
          echo "Calculated SHA256: $SHA"
      
      - name: Checkout homebrew-rserver
        uses: actions/checkout@v4
        with:
          repository: KelvinSilvaDev/homebrew-rserver
          token: ${{ secrets.GITHUB_TOKEN }}
          path: homebrew-tap
      
      - name: Update Formula
        run: |
          cd homebrew-tap
          VERSION="${{ github.event.release.tag_name }}"
          VERSION=${VERSION#v}  # Remove 'v' prefix if present
          SHA256="${{ steps.sha256.outputs.sha256 }}"
          
          # Update formula
          sed -i.bak "s|url \".*\"|url \"https://github.com/${{ github.repository }}/archive/v${VERSION}.tar.gz\"|" Formula/rserver.rb
          sed -i.bak "s|sha256 \".*\"|sha256 \"${SHA256}\"|" Formula/rserver.rb
          rm Formula/rserver.rb.bak
          
          # Show changes
          git diff Formula/rserver.rb || true
      
      - name: Commit and Push
        run: |
          cd homebrew-tap
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/rserver.rb
          git commit -m "Update rserver to ${{ github.event.release.tag_name }}" || exit 0
          git push
